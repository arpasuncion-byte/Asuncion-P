<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneXpress - AI Chatbot</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="chatbot-page">
    <div class="chatbot-container">
        <header class="chatbot-header">
            <div class="header-content">
                <h1>üì± PhoneXpress</h1>
                <p>AI-Powered Shopping Assistant</p>
            </div>
            <a href="{% url 'index' %}" class="back-button">‚Üê Back to Home</a>
        </header>
        
        <div class="chatbot-main">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant for PhoneXpress. I can help you find the perfect phone, check prices, and place orders. How can I assist you today?</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <form id="chatForm" class="chat-input-form">
                    <input 
                        type="text" 
                        id="messageInput" 
                        class="chat-input" 
                        placeholder="Type your message here..." 
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="send-button" id="sendButton">
                        <span>Send</span>
                        <span class="loading-spinner" id="loadingSpinner" style="display: none;">‚è≥</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        let chatHistory = [];
        
        // Auto-scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Add message to chat
        function addMessage(content, isBot = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isBot ? 'bot-message' : 'user-message'}`;
            
            if (isBot) {
                messageDiv.innerHTML = `
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        <p>${content}</p>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <p>${content}</p>
                    </div>
                    <div class="message-avatar">üë§</div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Send message to API
        async function sendMessage(message) {
            try {
                // Show loading state
                sendButton.disabled = true;
                loadingSpinner.style.display = 'inline';
                messageInput.disabled = true;
                
                // Add user message to chat
                addMessage(message, false);
                chatHistory.push({ role: 'user', content: message });
                
                // Send to backend
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        message: message,
                        history: chatHistory
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.response, true);
                    chatHistory.push({ role: 'assistant', content: data.response });
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', true);
                }
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, I encountered an error. Please try again.', true);
            } finally {
                // Hide loading state
                sendButton.disabled = false;
                loadingSpinner.style.display = 'none';
                messageInput.disabled = false;
                messageInput.focus();
            }
        }
        
        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                messageInput.value = '';
                await sendMessage(message);
            }
        });
        
        // Get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Focus input on load
        messageInput.focus();
        
        // Allow Enter key to send
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
